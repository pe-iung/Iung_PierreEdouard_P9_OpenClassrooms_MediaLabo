<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Form</title>
</head>
<body>
<h1 th:text="${patient.id} ? 'Edit Patient' : 'New Patient'"></h1>
<form th:action="${patient.id} ? @{/patients/{id}(id=${patient.id})} : @{/patients}"
      th:object="${patient}" method="post">
    <div>
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" required/>
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" required/>
    </div>
    <div>
        <label>Date of Birth:</label>
        <input type="date" th:field="*{dateOfBirth}" required/>
    </div>
    <div>
        <label>Gender:</label>
        <select th:field="*{gender}" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
    </div>
    <div>
        <label>Address:</label>
        <input type="text" th:field="*{address}"/>
    </div>
    <div>
        <label>Phone:</label>
        <input type="text" th:field="*{phone}"/>
    </div>
    <button type="submit">Save</button>
    <a href="/patients">Cancel</a>
</form>
</body>
</html>
