<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Risk Assessment</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Diabetes Risk Assessment</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${patient.firstName + ' ' + patient.lastName}">Patient Name</h5>
            <p class="card-text">Age: <span th:text="${risk.age}"></span></p>
            <p class="card-text">Trigger Count: <span th:text="${risk.triggerCount}"></span></p>
            <p class="card-text">Risk Level:
                <span th:text="${risk.riskLevel}"></span>
            </p>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/patients}" class="btn btn-secondary">Back to Patients</a>
        <a th:href="@{/patients/{id}/notes(id=${patient.id})}" class="btn btn-info">View Notes</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
