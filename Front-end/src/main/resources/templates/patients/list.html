<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patients List</title>
</head>
<body>
<h1>Patients</h1>
<a href="/patients/new">Add New Patient</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.id}"></td>
        <td th:text="${patient.firstName}"></td>
        <td th:text="${patient.lastName}"></td>
        <td th:text="${patient.dateOfBirth}"></td>
        <td th:text="${patient.gender}"></td>
        <td>
            <a th:href="@{/patients/{id}/edit(id=${patient.id})}">Edit</a>
            <a th:href="@{/patients/{id}/delete(id=${patient.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
