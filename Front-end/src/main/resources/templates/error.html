<!-- Front-end/src/main/resources/templates/error.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Error</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Error</h3>
                </div>
                <div class="card-body">
                    <h4 class="card-title" th:text="${status + ' - ' + error}">500 - Internal Server Error</h4>
                    <p class="card-text" th:text="${message}">Error message</p>
                    <hr/>
                    <p class="text-muted" th:text="${'Timestamp: ' + timestamp}">Timestamp</p>
                    <p class="text-muted" th:text="${'Path: ' + path}">Path</p>
                    <a href="/patients" class="btn btn-primary">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
