<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Note Form</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${noteId} ? 'Edit Note' : 'New Note'"></h1>

    <form th:action="${noteId} ? @{/patients/{patientId}/notes/{id}(patientId=${patientId},id=${noteId})}
                               : @{/patients/{patientId}/notes(patientId=${patientId})}"
          th:object="${note}" method="post" class="needs-validation" novalidate>

        <div class="mb-3">
            <label for="content" class="form-label">Note Content:</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/patients/{patientId}/notes(patientId=${patientId})}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
